<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body hx-boost="true">

    <form class="search-bar"
        hx-get="/events"
        hx-target="#cards"
        hx-swap="innerHTML">

        <input class="search-field" id="search" name="search" type="search" placeholder="npub..."
            hx-get="/validate"
            hx-target="next .error"
            hx-trigger="keyup delay:200ms changed"
        />
        <small class="error"></small>
    </form>

    <main>
        <div id="cards" class="cards">
            {{ template "events" . }}
        </div>
    </main>

    <footer>
        <div>
            Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
            <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a href="https://github.com/dextrouz">Dextrouz</a>
        </div>
    </footer>

</body>

</html>

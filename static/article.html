{{ block "article" . }}

<article class="article-page">

    <img class="article-thumbnail" width="300" height="200" src="{{ .Image }}" />

    <div class="article-body">

        <header>
            {{ .Title }}
        </header>

        <div class="article-tags">
            {{ range .Tags }}
                <b>{{ . }}</b>
            {{ end }}
        </div>

        <section>
            {{ .Content }}
        </section>
    </div>


</article>

{{ end }}

{{ block "content" . }}

<!-- Form elements-->
<section id="form">
    <form>
        <input
            id="search"
            name="pubkey"
            type="search"
            placeholder="Public Key"
            value="{{ .SearchQuery }}"
            hx-get="/events"
            hx-trigger="change, keyup delay:200ms changed"
            hx-target="tbody"
            hx-select="tbody tr"/>
        <input type="submit" value="Search"/>
    </form>
</section>
<!-- Form elements-->

<div>
    {{ range .Events }}
        <article>
            {{ .Content }}
        </article>
    {{ end }}
</div>

{{ end }}

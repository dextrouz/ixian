{{ block "content" . }}

<!-- Form elements-->
<section id="form">
    <form>
        <input id="search" name="q" type="search" placeholder="Public Key">
        <button hx-post="/contact"
                hx-target="#main"
                hx-include="#search">
            Pull Events
        </button>
    </form>
</section>
<!-- Form elements-->

<div class="grid">
    {{ range .Events }}
        <article>
            {{ .Content }}
        </article>
    {{ end }}
</div>

{{ end }}

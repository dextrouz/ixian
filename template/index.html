{{ block "content" . }}

<form hx-get="/events" hx-target="#events" hx-swap="innerHTML">
    <input id="search" name="pubkey" placeholder="Public Key"
        hx-get="/validate"
        hx-target="next .error"
        hx-trigger="keyup delay:200ms changed"
    />
    <small class="error"></small>
    <input type="submit" value="Search"/>
</form>

<div id="events">
    {{ template "events" . }}
</div>

{{ end }}
